<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <form method="dialog" id="main">
      <div class="row break">                
          <sp-label slot="label">Chaos</sp-label>
          <sp-slider id="chaos" class="margin-8" show-value="false" min="0" max="2" value="1"></sp-slider>
      </div>
      <div class="row break">                
          <sp-radio-group id="color1">
              <sp-label slot="label">Color 1:</sp-label>
              <sp-radio value="96,73,134"><span class="dot color1"></span></sp-radio>
              <sp-radio value="88,149,128"><span class="dot color2"></span></sp-radio>
              <sp-radio value="#182,190,91"><span class="dot color3"></span></sp-radio>
          </sp-radio-group>
      </div>
      <div class="row break">                
          <sp-radio-group id="color2">
              <sp-label slot="label">Color 2:</sp-label>
              <sp-radio value="195,79,123"><span class="dot color4"></span></sp-radio>
              <sp-radio value="122,182,185"><span class="dot color5"></span></sp-radio>
              <sp-radio value="230,221,103"><span class="dot color6"></span></sp-radio>
          </sp-radio-group>
      </div>
      <footer>
          <button id="ok" type="submit" uxp-variant="cta">Apply</button>
      </footer>
    </form>
  </body>
</html>
