<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <form method="dialog" id="main">
      <div class="row break">                
          <sp-label slot="label">Chaos</sp-label>
          <sp-slider id="chaos" class="margin-8" show-value="false" min="0" max="2" value="1"></sp-slider>
      </div>
      <div class="row break">                
          <sp-radio-group id="color1">
              <sp-label slot="label">Color 1:</sp-label>
              <sp-radio value="#604986"><span class="dot color1"></span></sp-radio>
              <sp-radio value="#589580"><span class="dot color2"></span></sp-radio>
              <sp-radio value="#B6BE5B"><span class="dot color3"></span></sp-radio>
          </sp-radio-group>
      </div>
      <div class="row break">                
          <sp-radio-group id="color2">
              <sp-label slot="label">Color 2:</sp-label>
              <sp-radio value="#C34F7B"><span class="dot color4"></span></sp-radio>
              <sp-radio value="#7AB6B9"><span class="dot color5"></span></sp-radio>
              <sp-radio value="#E6DD67"><span class="dot color6"></span></sp-radio>
          </sp-radio-group>
      </div>
      <footer>
          <button id="ok" type="submit" uxp-variant="cta">Apply</button>
      </footer>
    </form>
    <p id="warning">This plugin requires you to first select an artboard in the document. Please select an artboard.</p>
  </body>
</html>
